{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="d-flex m-2 flex-column justify-content-around h-75 w-100">
<h1> Secretary Login</h1>
<form style="width: 600px; margin: 15px auto;" method='POST' action='/secretary/login/'>
    {% csrf_token %}
  <div class="form-group p-4">
    <input type="text" class="form-control fs-3" id="exampleInputEmail1"
    aria-describedby="emailHelp" placeholder="Enter username" name="username" >
  </div>
  <div class="form-group p-4">
    <input type="password" class="form-control fs-3" id="exampleInputPassword1"
    placeholder="Password" name="password">
  </div>
  <div class="form-group p-4">
    <button type="submit" class="btn btn-success fs-4" style="width: 100%;">Login</button>
  </div>
</form>
</div>
{% endblock %}
